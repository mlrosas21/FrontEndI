<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 11 Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <img src="img/logo-pizza.PNG" alt="Logo pizza">
    <h1><span class="verde">Pizza</span>&<span class="rojo">Front</span></h1>
    <nav>
        <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </nav>
</header>
<main>
    <div class="envioGratis">
        <h2>Envio gratis <span class="blanco">comprando</span> 2 pizzas</h2>
    </div>
    <div class="podioPizzas">
        <h2>Podio de pizzas</h2>
        <h3>Pizzas top 5</h3>
        <ol>
            <li>Muzarella</li>
            <li>Hawaiana</li>
            <li>Muzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
        </ol>
        <img src="img/PizzaFalling.svg" alt="PizzaFalling">
    </div>
</main>
<footer>
    <nav>
        <ul type="none">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
    </nav>
    <div class="logoFooter">
        <img src="img/logo-pizza.PNG" alt="logo pizza">
        <h2><span class="verde">Pizza</span>&<span class="rojo">Front</span></h2>
    </div>
</footer>
</body>
</html>
